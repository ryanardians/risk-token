        body {

            color: white;
        }
        .container {
            background-color: #f0f0f0;
            border-radius: 10px;

        button {

        }
        button img {

        button:hover {

        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 15px; /* Set background radius to 15px */
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 10px; /* Adjusted font size to a valid unit */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        .update-date {
            margin-top: 20px;
            font-size: 12px;
            color: #424242;
            text-align: center;
